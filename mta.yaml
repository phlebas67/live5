ID: live5
_schema-version: '2.0'
description: Live5 Demo showing Twitter sentiment analysis
version: 0.0.1
modules:
  - name: uidev
    type: html5
    path: uidev
    requires:
      - name: live5uaa
      - name: node_api
        group: destinations
        properties:
          name: node_be
          url: '~{service_url}'
          forwardAuthToken: true
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_be
          url: '~{service_url}'
          forwardAuthToken: true
  - name: node
    type: nodejs
    path: node
    provides:
      - name: node_api
        properties:
          service_url: '${default-url}'
    requires:
      - name: live5uaa
      - name: hdi_db
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          service_url: '${default-url}'
    requires:
      - name: live5uaa
      - name: hdi_db

  - name: ui
    type: html5
    path: ui
    requires:
      - name: live5uaa
      - name: node_api
        group: destinations
        properties:
          name: node_be
          url: '~{service_url}'
          forwardAuthToken: true
      - name: xsjs_api
        group: destinations
        properties:
          name: xsjs_be
          url: '~{service_url}'
          forwardAuthToken: true
resources:
  - name: live5uaa
    type: com.sap.xs.uaa
    parameters:
      path: ./xs-security.json
  - name: hdi_db
    parameters:
      config:
        schema: LIVE5
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
